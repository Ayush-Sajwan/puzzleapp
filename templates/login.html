<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    .custom-bg-color {
      background-color: #f3f300;
    }
  </style>
</head>

<body>

  <div class="container-fluid d-flex flex-column vh-100 custom-bg-color">


    <div class="container text-center fw-bold fs-1 pt-3">
      Welcome to the Puzzle
    </div>

    <div class="container">
      {% with messages=get_flashed_messages() %}

      {% if messages %}

      {% for message in messages %}

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      {% endfor %}
      {% endif %}

      {% endwith %}
    </div>
    <div class="container-fluid pt-3">
      <div class="row">
        <div class="col-sm-6">

          <div class="container mt-3 p-3">
            <img src="/static/img/welcome_nobita.jpg" class="img-fluid" alt="...">
          </div>
        </div>
        <div class="col-sm-6">
          <!-- Second container content -->
          <div class="conatiner mt-3">

            <form action="/login" method="POST">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold fs-2">Username</label>
                <input type="text" class="form-control" id="user" name="user" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter Your First Name</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold fs-2">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold fs-2">Password</label>
                <input type="text" name="password" class="form-control" id="exampleInputPassword1">
              </div>

              <button type="submit" class="btn btn-primary">Start Puzzle</button>
            </form>

          </div>

        </div>
      </div>
    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
